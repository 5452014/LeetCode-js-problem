<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Container</title>
    <style>
        div {
            position: absolute;
            width: 75%;
        }

        button {
            position: relative;
            width: 30%;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Click on Button 5 to change dimensions</h1>
    <div class="btns">
        <button id='btn1'>1</button>
        <button id='btn2'>2</button>
        <button id='btn3'>3</button>
        <button id='btn4'>4</button>
        <button id='btn5'>5</button>
        <button id='btn6'>6</button>
        <button id='btn7'>7</button>
        <button id='btn8'>8</button>
        <button id='btn9'>9</button>
    </div>
    <script>
        let btn_values = [1, 2, 3, 6, 9, 8, 7, 4];
        let id = [1, 2, 3, 6, 9, 8, 7, 4];
        let btn5 = document.querySelector('#btn5');
        btn5.addEventListener('click', function () {
            btn_values.unshift(btn_values.pop());
           for (let i = 0; i < id.length; i++) {
            document.getElementById("btn"+id[i]).innerHTML=btn_values[i]
            
           }
        });
    </script>
</body>

</html>
